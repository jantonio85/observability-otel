apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    version: 1
    editable: false
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    version: 1
    editable: false
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:14268/api/traces
    isDefault: false
    version: 1
    editable: false
